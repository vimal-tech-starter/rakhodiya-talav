<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid Gallery</title>
    <link rel="stylesheet" href="css/image/base.css">
    <link rel="stylesheet" href="css/image/button.css">
    <link rel="stylesheet" href="css/image/gallery.css">
    <link rel="stylesheet" href="css/image/lightbox.css">
    <link rel="stylesheet" href="css/image/scrollup.css">
</head>

<body>

    <!-- Header -->
    <header>
        <h1>📸 Recursive Image Gallery</h1>
        <div class="controls">
            <button id="darkModeToggle" class="dark-mode-toggle">🌙</button>
            <button id="toggle-all" class="toggle-all">Collapse All</button>
        </div>
    </header>

    <!-- Gallery Container -->
    <main id="gallery"></main>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
        <img id="lightbox-img" src="" alt="Zoomed Image">
        <button class="control-btn close-btn">×</button>
        <button class="control-btn prev-btn">❮</button>
        <button class="control-btn next-btn">❯</button>
    </div>

    <div class="controls">
        <button id="darkmode" class="dark-mode-toggle">🌙</button>
        <button id="toggle-all-controls" class="toggle-all">Collapse All</button>
    </div>

    <!-- Footer -->
    <footer>
        <h2 style="text-spacing-trim: normal;"><strong>End of the page</strong><b> "MEMORY-2025"</b></h2>
        <h1>
            <a href="index.html">
                <span style='font-size:50px;'>&#8592;</span>
                Back to Home Page
            </a>
        </h1>
    </footer>

    <!-- JS -->
    <script src="js/image/api.js"></script>
    <script src="js/image/darkmode.js"></script>
    <script src="js/image/gallery.js"></script>
    <script src="js/image/lightbox.js"></script>
    <script src="js/image/main.js"></script>
    <script src="js/image/scrollup.js"></script>
</body>

</html>
